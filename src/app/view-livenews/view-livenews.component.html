<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data.articles">
                    <div class="card"  style="height:40rem">
                        <img height="200px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Titile :{{i.title}}</h5>
                          <p class="card-text">Descriptionn:{{i.description}}</p>
                          <p class="card-text">Author :{{i.author}}</p>
                          <p class="card-text">Date Of Publish :{{i.publishedAt}}</p>
                        </div>
                    </div>
                </div>    
             </div>
         </div>
     </div>
</div>
